name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: rootpassword
          POSTGRES_USER: root
          POSTGRES_DB: auditly
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U root" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          cp .env.example .env
          npm run test
        env:
          DATABASE_URL: postgres://root:rootpassword@localhost:5432/auditly
          NODE_ENV: test
          JWT_SECRET: "randomlygeneratedjwtsecretthatshouldbeover32chars"
          REFRESH_TOKEN_SECRET: "anotherrandomlygeneratedrefreshtokensecretover32chars"
          JWT_EXPIRY: 15m
          REFRESH_TOKEN_EXPIRY: 7d
          FRONTEND_URL: http://localhost:3000
          
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: your-username/auditly:latest
