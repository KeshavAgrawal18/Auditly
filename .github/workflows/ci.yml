name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: auditly_user
          POSTGRES_PASSWORD: auditly_password
          POSTGRES_DB: auditly
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U auditly_user -d auditly"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare env file
        run: cp .env.example .env

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U auditly_user; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://auditly_user:auditly_password@localhost:5432/auditly

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://auditly_user:auditly_password@localhost:5432/auditly

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          PORT: 4300
          DATABASE_URL: postgresql://auditly_user:auditly_password@localhost:5432/auditly
          JWT_SECRET: randomlygeneratedjwtsecretthatshouldbeover32chars
          REFRESH_TOKEN_SECRET: anotherrandomlygeneratedrefreshtokensecretover32chars
          FRONTEND_URL: http://localhost:3000

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: keshavagrawal18/auditly:latest
